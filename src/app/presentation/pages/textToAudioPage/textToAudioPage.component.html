<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">

      <!-- Chat Messages -->
      <app-chat-message text="Write the text to convert" />

      @for (message of messages(); track $index) {
      @if (message.isGpt) {
      <app-chat-message [text]="message.text" [audioUrl]="message.audioUrl" />
      } @else {
      <app-my-message [text]="message.text" />
      }
      }

      @if (isLoading()) {
      <app-typing-loader />
      }

    </div>
  </div>

  <!-- MessageBox -->
  <app-text-message-box-select placeholder="Write here what you wish!" [options]="voices()"
    (onMessage)="handleMessageWithSelect($event)" />


</div>
