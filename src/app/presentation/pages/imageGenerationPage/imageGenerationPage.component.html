<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">

      <!-- Chat Messages -->
      <app-chat-message text="What do you wish to generate?" />

      @for (message of messages(); track $index) {
      @if (message.isGpt) {
      <app-chat-message [text]="message.text" [imageInfo]="message.imageInfo" />
      } @else {
      <app-my-message [text]="message.text" />
      }
      }

      @if (isLoading()) {
      <app-typing-loader />
      }

    </div>
  </div>

  <!-- MessageBox -->
  <app-text-message-box placeholder="Write here what you wish!" (onMessage)="handleMessage($event)" />

  <!-- <app-text-message-box-file placeholder="Write here what you wish!" (onMessage)="handleMessageWithFile($event)" /> -->

  <!-- <app-text-message-box-select placeholder="Write here what you wish!"
    [options]="[{id:'1', text:'One'},{id:'2', text:'Two'}]" (onMessage)="handleMessageWithSelect($event)" /> -->


</div>
